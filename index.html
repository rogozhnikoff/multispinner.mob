<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>multispinner 0.0.1</title>
  
  <!-- перенести в grunt сборку -->
  <link rel="stylesheet/less" type="text/css" href="/css/bootstrap.less"/>
  <script src="app/vendor/less-1.3.3.min.js"></script>

  <script src="app/vendor/require-2.1.5.js" data-main="app/init.js"></script>
  <script type="text/javascript">
    requirejs.config({
      baseUrl: "/app/",
      paths: {
        jquery: "vendor/jquery-2.0.2",
        underscore: "vendor/lodash-1.2.0",
        backbone: "vendor/backbone-1.0.0",
        handlebars: "vendor/handlebars-1.0.rc.4",
        text: "vendor/require-text-2.0.6",
        localstorage: "vendor/backbone-plugin/backbone.localstorage"
      },
      shim: {
        underscore: {
          exports: "_"
        },
        backbone: {
          deps: ["underscore", "jquery"],
          exports: "Backbone"
        },
        handlebars: {
          exports: "Handlebars"
        }
      },

      // выключаем кеширование
      urlArgs: "bust=" +  (new Date()).getTime()
    });
  </script>
  <style type="text/css">
    body {
      background: #ccc !important;
    }
    .container {
      box-shadow: 0 0 8px rgba(0, 0, 0, .3);
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 800px;
      min-height: 800px;
      margin: 50px auto 50px;
    }
  </style>
</head>
<body>
</body>
</html>
